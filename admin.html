<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>管理コンソール - レコードリスト</h1>
    <table>
        <thead>
            <tr>
                <th>会社名</th>
                <th>姓</th>
                <th>名</th>
                <th>電話番号</th>
                <th>サイトID</th>
                <th>作成日</th>
            </tr>
        </thead>
        <tbody id="recordTable">
            <!-- データがここに挿入される -->
        </tbody>
    </table>

    <script>
        // API Gatewayのエンドポイント
        const apiEndpoint = 'https://your-api-endpoint.amazonaws.com/dev/records';

        // DynamoDBからレコードを取得する関数
        async function fetchRecords() {
            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();

                const tableBody = document.getElementById('recordTable');
                data.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.companyName}</td>
                        <td>${record.sei}</td>
                        <td>${record.mei}</td>
                        <td>${record.phone}</td>
                        <td>${record.siteId}</td>
                        <td>${record.createdAt}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching records:', error);
            }
        }

        // ページがロードされたときにデータを取得
        window.onload = fetchRecords;
    </script>
</body>
</html>
