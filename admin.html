<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
</head>
<body>
    <h1>管理コンソール - DynamoDB レコード</h1>
    <button onclick="fetchRecords()">レコードを取得</button>

    <!-- データを表示するためのテーブル -->
    <table id="recordsTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>会社名</th>
                <th>姓</th>
                <th>名</th>
                <th>電話番号</th>
                <th>サイトID</th>
                <th>作成日時</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiEndpoint = 'https://00in1sa3eg.execute-api.ap-northeast-1.amazonaws.com/kensetsu/admin';

        // データを取得する関数
        async function fetchRecords() {
            try {
                const response = await fetch(apiEndpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                displayRecords(data);  // 取得したデータを表示する関数を呼び出す

            } catch (error) {
                console.error('Error fetching records:', error);
            }
        }

        // レコードを表示する関数
        function displayRecords(records) {
            const tableBody = document.querySelector('#recordsTable tbody');
            tableBody.innerHTML = '';  // 既存のデータをクリア

            records.forEach(record => {
                const row = document.createElement('tr');
                
                // 各レコードのデータをテーブルに追加
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.companyName}</td>
                    <td>${record.sei}</td>
                    <td>${record.mei}</td>
                    <td>${record.phone}</td>
                    <td>${record.siteId}</td>
                    <td>${record.createdAt}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
