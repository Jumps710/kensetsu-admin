<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理コンソール</title>
  <style>
    /* スタイルの記述 */
  </style>
</head>
<body>
  <h1>管理コンソール</h1>

  <div>
    <!-- テーブルを表示するための場所 -->
    <table id="recordsTable"></table>

    <!-- CSVエクスポートボタン -->
    <button id="exportButton">CSVをエクスポート</button>
  </div>

  <script>
    // フェッチやCSV変換などのJavaScriptコード
    async function fetchRecords() {
      try {
        const response = await fetch('https://00in1sa3eg.execute-api.ap-northeast-1.amazonaws.com/kensetsu/admin', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const data = await response.json();

        if (Array.isArray(data)) {
          displayRecords(data);
          return data;
        } else {
          throw new Error('Invalid data format');
        }
      } catch (error) {
        console.error('Error fetching records:', error);
      }
    }

    function convertToCSV(data) {
      const csvRows = [];
      const headers = Object.keys(data[0]);
      csvRows.push(headers.join(','));
      for (const row of data) {
        const values = headers.map(header => JSON.stringify(row[header], null, 2));
        csvRows.push(values.join(','));
      }
      return csvRows.join('\n');
    }

    function downloadCSV(csvData) {
      const blob = new Blob([csvData], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', 'dynamodb_records.csv');
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    document.getElementById('exportButton').addEventListener('click', async () => {
      const records = await fetchRecords();
      if (records) {
        const csvData = convertToCSV(records);
        downloadCSV(csvData);
      }
    });

    // 初回のレコード取得
    fetchRecords();
  </script>
</body>
</html>
